<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holzrechner Preisliste (Geschützt)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- SICHERHEIT: ANMELDEBILDSCHIRM (Muss auf jeder geschützten Seite vorhanden sein) -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4 bg-gray-50 fixed inset-0 z-50 hidden opacity-0">
        <div class="w-full max-w-md bg-white p-8 shadow-2xl rounded-xl border border-gray-100 transition-opacity duration-500 ease-in-out">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Zugriff erforderlich</h1>
            <p id="error-message" class="text-red-600 font-medium mb-4 text-center hidden">Falscher Benutzername oder falsches Passwort.</p>
            
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Benutzername (admin)</label>
                    <input type="text" id="username" name="username" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition duration-150"
                           placeholder="Benutzername eingeben">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Passwort (admin)</label>
                    <input type="password" id="password" name="password" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition duration-150"
                           placeholder="Passwort eingeben">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-lg hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                    Anmelden
                </button>
            </form>
        </div>
    </div>
    <!-- ENDE: SICHERHEIT: ANMELDEBILDSCHIRM -->


    <!-- Hauptinhalts-Container (Startet versteckt, wird durch JS sichtbar) -->
    <div id="app-container" class="hidden opacity-0 min-h-screen flex flex-col w-full transition-opacity duration-500 ease-in-out">

        <!-- Navigationsleiste -->
        <nav class="bg-white shadow-xl p-4 sticky top-0 z-10">
            <div class="container mx-auto flex justify-between items-center max-w-7xl">
                <a href="index.html" class="text-2xl font-extrabold text-blue-600">Sägewerk Mülleder</a>
                <div class="flex space-x-6 items-center">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 font-medium transition duration-300">Dashboard</a>
                    <a href="archiv.html" class="text-gray-600 hover:text-blue-600 font-medium transition duration-300">Archiv</a>
                    <a href="kunden.html" class="text-gray-600 hover:text-blue-600 font-medium transition duration-300">Kunden</a>
                    <a href="preise.html" class="text-blue-600 font-bold hover:text-blue-800 transition duration-300 border-b-3 border-blue-600 pb-1">Preise</a>
                    <!-- Logout Button -->
                    <button onclick="window.logout()" class="text-red-600 hover:text-red-800 font-medium transition duration-300 ml-4 py-1 px-3 border border-red-200 rounded-lg">
                        Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Hauptinhalt (Preise Ansicht) -->
        <main class="flex-grow container mx-auto p-4 sm:p-8 max-w-7xl">
            <h1 class="text-4xl font-extrabold text-blue-700 mb-8 text-center sm:text-left">
                Aktuelle Preisliste (Brutto pro Festmeter)
            </h1>

            <div class="bg-white p-6 sm:p-8 shadow-2xl rounded-xl w-full mb-12 border-t-6 border-blue-600">
                <p class="text-sm text-gray-500 mb-6">Hinweis: Alle Preise sind Bruttopreise (inkl. 13% MwSt.) pro Festmeter (fm).</p>
                
                <div id="price-list-container" class="space-y-6">
                    <!-- Preislisten werden hier dynamisch eingefügt -->
                </div>
                
            </div>
            
        </main>

        <!-- Fußzeile -->
        <footer class="bg-gray-800 text-white p-6 mt-auto">
            <div class="container mx-auto text-center text-sm">
                <p>&copy; <span id="year"></span> Sägewerk Mülleder. Alle Rechte vorbehalten.</p>
            </div>
        </footer>
        
    </div> <!-- Ende app-container -->


    <!-- JavaScript für die Preis-Logik -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // --- Zwingende Sicherheitsprüfung für JEDE Seite ---
        function checkAuth() {
            const loginScreen = document.getElementById('login-screen');
            const appContainer = document.getElementById('app-container');

            // Wenn der "isLoggedIn"-Flag nicht in der Session gesetzt ist...
            if (sessionStorage.getItem('isLoggedIn') !== 'true') {
                // Zeige den Login-Screen auf dieser Seite
                if (loginScreen) {
                    loginScreen.classList.remove('hidden');
                    loginScreen.style.opacity = '1';
                }
                // Verstecke den App-Container
                if (appContainer) {
                    appContainer.classList.add('hidden');
                    appContainer.style.opacity = '0';
                }
            } else {
                // Bei erfolgreichem Login den App-Container anzeigen.
                if (appContainer) {
                    appContainer.classList.remove('hidden');
                    appContainer.style.opacity = '1';
                }
                // Login-Screen ausblenden
                if (loginScreen) {
                    loginScreen.classList.add('hidden');
                    loginScreen.style.opacity = '0';
                }
            }
        }

        // Global verfügbare Logout-Funktion
        window.logout = function() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html'; // Leite immer zur Hauptseite weiter (wird beim Logout beibehalten)
        }
        // --------------------------------------------------
        
        // --- Login Formular Handling ---
        const CORRECT_USERNAME = 'admin';
        const CORRECT_PASSWORD = 'admin';

        function handleLogin(event) {
            event.preventDefault();

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                sessionStorage.setItem('isLoggedIn', 'true');
                errorMessage.classList.add('hidden');
                
                // Nach erfolgreicher Anmeldung die Seite neu laden, um den Inhalt anzuzeigen
                window.location.reload(); 
            } else {
                errorMessage.classList.remove('hidden');
                passwordInput.value = ''; // Passwortfeld leeren
            }
        }
        // --------------------------------------------------


        // Statische Preisliste (Brutto-Preis pro Festmeter (fm) in Euro)
        const PREISLISTE = {
            'Fichte': {
                'A/B': 120.00,
                'B-Braunkern': 100.00,
                'CX': 70.00,
                'Käferholz': 50.00
            },
            'Tanne': {
                'A/B': 130.00,
                'B-Braunkern': 110.00,
                'CX': 75.00,
                'Käferholz': 55.00
            },
            'Eiche': {
                'A/B': 250.00,
                'B-Braunkern': 200.00,
                'CX': 150.00,
                'Käferholz': 100.00 
            },
            'Lärche': {
                'A/B': 150.00,
                'B-Braunkern': 130.00,
                'CX': 90.00,
                'Käferholz': 60.00
            },
            'Kiefer': {
                'A/B': 110.00,
                'B-Braunkern': 90.00,
                'CX': 65.00,
                'Käferholz': 45.00
            }
        };

        // Funktion zum Rendern der Preisliste
        function renderPriceList() {
            // Stellen Sie sicher, dass wir nur rendern, wenn der Benutzer angemeldet ist
            if (sessionStorage.getItem('isLoggedIn') !== 'true') return;

            const container = document.getElementById('price-list-container');
            container.innerHTML = '';
            
            for (const holzart in PREISLISTE) {
                const prices = PREISLISTE[holzart];
                
                let tableRows = '';
                for (const qualitaet in prices) {
                    tableRows += `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-700">${qualitaet}</td>
                            <td class="px-6 py-3 whitespace-nowrap text-sm font-semibold text-right text-green-700">${prices[qualitaet].toFixed(2)} €</td>
                        </tr>
                    `;
                }

                const html = `
                    <div class="bg-white p-6 shadow-xl rounded-xl border border-gray-100">
                        <h3 class="text-2xl font-bold text-blue-700 mb-4 border-b-2 pb-2">${holzart}</h3>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Qualität</th>
                                        <th class="px-6 py-3 text-right text-xs font-bold text-gray-600 uppercase tracking-wider">Brutto (€/fm)</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    ${tableRows}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            }
        }

        
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth(); // WICHTIG: Prüft die Anmeldung
            renderPriceList(); // Zeigt die Preisliste an
            
            // Login Event Listener hinzufügen
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
        });
    </script>
</body>
</html>
