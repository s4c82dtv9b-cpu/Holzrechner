<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <!-- Einbindung von Tailwind CSS für Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Setzt die Standard-Schriftart auf Inter und sorgt für eine fließende Höhe */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navigationsleiste -->
    <nav class="bg-white shadow-lg p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo oder Markenname -->
            <a href="index.html" class="text-xl font-bold text-indigo-600">Ihr Unternehmen</a>
            <!-- Navigationslinks -->
            <div class="flex space-x-4">
                <a href="index.html" class="text-indigo-600 font-semibold hover:text-indigo-800 transition duration-300 border-b-2 border-indigo-600 pb-1">Startseite</a>
                <a href="kunden.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Kunden</a>
                <a href="preise.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Preise</a>
            </div>
        </div>
    </nav>

    <!-- Hauptinhalt -->
    <main class="flex-grow container mx-auto p-8 flex items-center justify-center">
        <div class="bg-white p-10 shadow-xl rounded-xl w-full max-w-2xl text-center">
            <h1 class="text-5xl font-extrabold text-gray-900 mb-4">Willkommen auf der Startseite!</h1>
            <p class="text-lg text-gray-600 mb-8">
                Dies ist der zentrale Ausgangspunkt. Nutzen Sie die Navigation oben, um zu den Kundeninformationen oder den Preisen zu gelangen.
            </p>
            <!-- Call-to-Action Buttons -->
            <div class="space-y-4 sm:space-y-0 sm:space-x-4">
                <a href="kunden.html" class="inline-block px-8 py-3 text-lg font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md">
                    Unsere Kunden entdecken
                </a>
                <a href="preise.html" class="inline-block px-8 py-3 text-lg font-medium text-indigo-600 bg-indigo-100 rounded-lg hover:bg-indigo-200 transition duration-300 shadow-md">
                    Preise ansehen
                </a>
            </div>
        </div>
    </main>

    <!-- Fußzeile -->
    <footer class="bg-gray-800 text-white p-4 mt-auto">
        <div class="container mx-auto text-center text-sm">
            <!-- Das Jahr wird dynamisch eingefügt -->
            <p>&copy; <span id="year"></span> Ihr Unternehmen. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <!-- JavaScript für das aktuelle Jahr in der Fußzeile -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
